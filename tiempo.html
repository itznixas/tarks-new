<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range con saltos espec√≠ficos</title>
  <style>
    #temps {
      width: 300px;
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      background: #f3f3f3;
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
    }

    #temps::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #007bff;
      cursor: pointer;
      border-radius: 50%;
    }

    #temps::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #007bff;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <input type="range" id="temps" name="temp" list="markers" min="0" max="100" step="1" value="0" />
  <datalist id="markers">
    <option value="0"></option>
    <option value="25"></option>
    <option value="50"></option>
    <option value="75"></option>
    <option value="100"></option>
  </datalist>

  <script>
    const slider = document.getElementById('temps');
    const steps = [0, 25, 50, 75, 100];

    slider.addEventListener('input', () => {
      let closest = steps.reduce((prev, curr) => {
        return (Math.abs(curr - slider.value) < Math.abs(prev - slider.value) ? curr : prev);
      });
      slider.value = closest;
    });
  </script>

</body>
</html>
