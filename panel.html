<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Panel</title>

</head>

<body>

    <div class="container">
        <div class="principal">
            <h1> ASISTENTE DE PISCICULTURA </h1>
            <h2> Piscina principal</h2>
        </div>
        <div class="cards">
            <!--Card del temperatura-->
            <div class="card">
                <p id="temp"><strong><span class="material-symbols-outlined">
                            thermostat
                        </span></strong> <span id="temperatura"></span></p>
                <p><strong>Leida por: </strong><span id="hora-temp"></span></p>
                <p><strong>Sensor: </strong><span id="sensor-temp"></span></p>
                <div>
                    <!--Temporizador de la temperatura-->
                    <label for="temp">Tiempo de recarga de los datos de la temperatura</label>
                    <spa id="timeTemperatura">
                        </spa<br />
                        <input type="range" id="tempTemperatura" name="temp" list="minutosTemperatura" min="10" max="30"
                            step="10" value="10" />
                        <div class="slider-labels">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                </div>
            </div>

            <!--Card del oxigeno-->
            <div class="card">
                <p id="temp"><strong><span class="material-symbols-outlined">
                            spo2
                        </span></strong> <span id="oxigeno"></span></p>
                <p><strong>Leida por: </strong><span id="hora-oxig"></span></p>
                <p><strong>Sensor: </strong><span id="sensor-oxig"></span></p>
                <div class="tiempo">
                    <!--Temporizador del oxigeno-->
                    <label for="temp">Tiempo de recarga de los datos de la oxigeno</label><span
                        id="timeOxigeno"></span><br />
                    <input type="range" id="tempOxigeno" name="temp" list="minudosOxigeno" min="10" max="30" step="10"
                        value="10" />
                    <div class="slider-labels">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                </div>
            </div>

            <!--Card del PH-->
            <div class="card">
                <p id="temp"><strong><span class="material-symbols-outlined">
                            gas_meter
                        </span></strong> <span id="ph"></span></p>
                <p><strong>Leida por: </strong><span id="hora-ph"></span></p>
                <p><strong>Sensor: </strong><span id="sensor-ph"></span></p>
                <div>
                    <!--Temporizador del PH-->
                    <label for="temp">Tiempo de recarga de los datos de la <br>
                        PH</label><span id="timePH"></span><br />
                    <input type="range" id="tempPH" name="temp" list="minudosPH" min="10" max="30" step="10"
                        value="10" />
                    <div class="slider-labels">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
